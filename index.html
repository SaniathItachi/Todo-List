<!DOCTYPE html>
<html>
<head>
	<title>Todo list app</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- font awesome link -->

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- google font -->

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">


</head>
<body>
	<div class="container">
		<h1>Todo list</h1>
		<input type="text" name="" class="todo" placeholder="Add New Task">
		<ul>
			<li>Suit Up<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
			<li>Fire<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
			<li>Save me<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>
			<li>Repeat<span><i class="fa fa-trash" aria-hidden="true"></i></span></li>

		</ul>
	</div>

	





   <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- custom jquery -->
    <script>
    	$('input').keypress(function(event){
    		if(event.which === 13){
    			var todoText = $(this).val();
    			$(this).val("");
    			$('ul').append('<li>'+ todoText + '<span><i class="fa fa-trash" aria-hidden="true"></i></span>')
    		}
    	});
    	$('ul').on('click',"span", function(event){
    		$(this).parent().fadeOut(500,function(){
    			$(this).remove();
    		});
    		event.stopPropagation();
    	});
    	$('ul').on('click','li', function(){
    		$(this).toggleClass('done');
    	})
   


    </script>



</body>
</html>
